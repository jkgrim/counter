<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Counter</title>
  </head>

  <body>
    <div class="counter-container">
      <h1>Counter</h1>
      <span id="value">0</span>

      <div class="button-container">
        <button class="decrease" onclick="handleCrementer(-1)">Decrease</button>
        <button class="reset" onclick="handleCrementer(0)">Reset</button>
        <button class="increase" onclick="handleCrementer(1)">Increase</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
